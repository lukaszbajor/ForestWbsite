<html lang="pl">
  <head>

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/9bf94860b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Forest</title>
  </head>
  <body>
    <nav class="nav">
  <div class="nav__wrap">
    <div class="nav__logo">
      <i class="fas fa-tree"></i>
      <p>Forest</p>
    </div>
    <div class="nav__menu">
      <ul class="nav__menu__list">
        <li class="nav__menu__list__item"><a href="./index.html#">Home</a></li>
        <li class="nav__menu__list__item">
          <a href="./index.html#about">O nas</a>
        </li>
        <li class="nav__menu__list__item">
          <a href="./index.html#offer">Oferta</a>
        </li>
        <li class="nav__menu__list__item">
          <a href="./contact.html">Kontakt</a>
        </li>
      </ul>
    </div>

    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>

    <section class="contact">
      <h1 class="contact__title main-title">Kontakt</h1>
      <form class="contact__form one">
        <label for="name">Imię:</label>
        <input type="text" id="name" />
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
        <label for="content">Treść wiadomości:</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <div class="contact__form__btns">
          <input type="submit" value="Wyślij" />
          <input type="reset" value="Wyczyść" />
        </div>
      </form>
      <div class="contact__icons one">
        <div class="contact__icons__item">
          <i class="fas fa-phone"></i>
          <p>790678031</p>
        </div>
        <div class="contact__icons__item">
          <i class="fab fa-facebook"></i>
          <p>facebook/forest</p>
        </div>
        <div class="contact__icons__item">
          <i class="fab fa-instagram"></i>
          <p>instagram/forest</p>
        </div>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10239.593805595492!2d19.8928489!3d50.0881881!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1656424435924!5m2!1spl!2spl"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

  <p class="footer__text">&copy2022 Forest Group Company Ltd.</p>
</footer>

    <script src="./dist/js/main.min.js"></script>
  </body>
</html>
